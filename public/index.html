<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Sponsor demon</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/index.css">

<body>
	<div class="main-container">
		
		<section class="sign-in">
			<h3 class="title">Registrate</h3>
			<div class="form-group">
			  <input placeholder="Nombre" name="name" type="text" class="sign-in-input form-control" id="sign-in-name">
			</div>
			<div class="form-group">
			  <input placeholder="Correo" name="email" type="email" class="sign-in-input form-control" id="sign-in-mail">
			</div>
			<div class="form-group">
			  <input placeholder="Contrase&ntilde;a" name="password" type="password" class="sign-in-input form-control" id="sign-in-name">
			</div>
			<div class="form-group">
			  <input placeholder="Confirmar contrase&ntilde;a" name="password" type="password" class="sign-in-input form-control" id="sign-in-name">
			</div>
			<button id="sign-in-btn" type="button" class="btn btn-success">Registrar</button>
		</section>

		<section class="log-in">
			<h3 class="title">Inicia sesi&oacute;n</h3>
			<div class="form-group">
			  <input placeholder="Correo" name="email" type="email" class="sign-in-input form-control" id="sign-in-mail">
			</div>
			<div class="form-group">
			  <input placeholder="Contrase&ntilde;a" name="password" type="password" class="sign-in-input form-control" id="sign-in-name">
			</div>
			<button id="log-in-btn" type="button" class="btn btn-success">Iniciar sesi&oacute;n</button>
		</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>	
	<script src="./src/index.js" type="text/javascript"></script>
</body>
</html>
